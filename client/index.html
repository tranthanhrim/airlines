<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <script src="./js/angular-ui-router.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">


</head>
<body ng-app="AirlinesApp">

	<div class="container" layout="row" style="padding-top: 20px; margin-bottom: 30px">
		<div layout="row" layout-align="start center">
      <img src="./img/VNA_logo_vn.png" height="70%" width="60%">
    </div>
    <div layout="row" layout-align="end start">
      <img src="./img/logo_lotusmiles-2x.png">
      <button type="button" class="btn btn-default" style="border:0;">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
	</div>

  <div ui-view style="margin-bottom: 30px"></div>

	<div class="container-fluid" layout="row" style="background-color:#0685aa">
		<div class="container" layout="column" layout-align="center start">
      <p class="text-warning">About us</p>
      <div></div>
      <p style="color: white">Our story</p>
      <p style="color: white">Our People</p>
      <p style="color: white">Subsidiaries & Partners</p>
      <p style="color: white">Press Room</p>
      <p style="color: white">Investor Relations</p>
      <p style="color: white">Procurement</p>
      <p style="color: white">Careers With Us</p>
    </div>
	</div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script type="text/javascript" src="./home/home.controller.js"></script>
  <!-- <script type="text/javascript" src="./home/detail-trip.controller.js"></script>-->
  <script type="text/javascript" src="./book-trip/book-trip.controller.js"></script>
  <script type="text/javascript" src="config.json"></script>
</body>
</html>
