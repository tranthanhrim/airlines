<div class="container" ng-controller="listPassengersController" data-ng-init="vm.init()" layout="column">
  <div class="container">
    <p class="text-center text-primary" style="font-style:italic; font-weight:bold; font-size:30px; color: #0685aa">YOUR TRIP</p>
  </div>

  <p style="font-style:italic; font-weight:bold; font-size:20px">Your code: {{vm.code}}</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Last Name</th>
        <th style="width: 20%">Passport</th>
        <th style="width: 20%">Mobile phone</th>
        <th style="width: 20%">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.passengers">
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.passport.number}}</td>
        <td>{{item.phone_mobile}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>             
  </table>

</div>
