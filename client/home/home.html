<div class="container" ng-controller="homeController" data-ng-init="vm.init()">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#bookTicket">{{vm.Hello}}</button>

  <p>Date: <input type="text" id="datepicker"></p>

  <div id="bookTicket" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">BOOK YOUR TRIPP</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div layout="column">
              <div layout="row flex">
                <div class="btn-group">
                  <label class="radio-inline"><input type="radio" name="round" value="roundTrip" checked="checked">Round trip</label>
                  <label class="radio-inline"><input type="radio" name="round" value="oneWay">One way</label>
                </div>
              </div>
              <div layout="row" flex>
                <div class="form-group" flex="45">
                  <label for="origin">Origin</label>
                  <!-- <select class="form-control" id="origin">
                    <option ng-repeat="airport in vm.fromAirport" ng-model="vm.depatureAirport" value={{airport.name}}>{{airport.name}}</option>
                  </select> -->
                  <select class="form-control" ng-options="item as item.name for item in vm.fromAirports" 
                  ng-model="vm.from" ng-change="vm.requestArrivalAirport()"></select>    	
                </div>
                <div flex="10"></div>
                <div class="form-group" flex="45">
                  <label for="destination">Destination</label>
                  <select class="form-control" ng-options="item as item.name for item in vm.arrivalAirports" 
                  ng-model="vm.to"></select>		        	
                </div>
              </div>

              <div layout="row" flex>
                <div class="form-group" flex="45">
                  <label for="dateDepart">Depart</label>
                  <!-- <input id="dateDepart" name="date" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" class="form-control"> -->
                  <input type="text" class="form-control" id="dateDepart" ng-model="vm.dateDepart">
                </div>
                <div flex="10"></div>
                <div id="return" class="form-group" flex="45">
                  <label for="dateReturn">Return</label>
                  <!-- <input id="dateReturn" name="date" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" class="form-control"> -->
                  <input type="text" class="form-control" id="dateReturn" ng-model="vm.dateReturn">
                </div>
              </div>

              <div layout="row" flex>
                <div class="form-group" flex="20">
                  <label for="adult">Adult (>=12)</label>
                  <select class="form-control" id="adult">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div flex="5"></div>
                <div class="form-group" flex="20">
                  <label for="children-less-2">Infant</label>
                  <select class="form-control" id="children-less-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div flex="5"></div>
                <div class="form-group" flex="20">
                  <label for="children-more-2">Children (2->12)</label>
                  <select class="form-control" id="children-more-2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button id="btnSearchFlight" type="button" class="btn btn-default" data-dismiss="modal">Search Flight</button>
        </div>
      </div>

    </div>
  </div>     
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Flight</th>
        <th>Depart</th>
        <th>From</th>
        <th>To</th>
        <th>Price</th>     
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in data">
        <td>{{item.flight}}</td>
        <td>{{item.depart}}</td>
        <td>{{item.from}}</td>
        <td>{{item.to}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
