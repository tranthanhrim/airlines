<div class="container" ng-controller="homeController" data-ng-init="vm.init()">

  <div id="bookTicket" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="font-style:italic; font-weight:bold; font-size:30px; color: #0685aa">BOOK YOUR TRIP</h4>
        </div>
        <div class="modal-body">
          <form id="formSearch">
            <div layout="column">
              <div layout="row flex" style="margin-bottom: 20px">
                <div class="btn-group">
                  <label class="radio-inline" style="font-style:italic; font-weight:bold; font-size:15px"><input type="radio" name="round" ng-model="vm.mode" value="isRoundTrip" ng-checked="true">Round trip</label>
                  <label class="radio-inline" style="font-style:italic; font-weight:bold; font-size:15px"><input type="radio" name="round" ng-model="vm.mode" value="isOneWay">One way</label>
                </div>
              </div>

              <div layout="row" flex>
                <div class="form-group" flex="45">
                  <label>From</label>
                  <select class="form-control" ng-options="item as item.name for item in vm.fromAirports"
                  ng-model="vm.from" ng-change="vm.requestArrivalAirport()" required>
                    <option disabled selected></option>
                  </select>    	
                </div>
                <div flex="10"></div>
                <div class="form-group" flex="45">
                  <label>To</label>
                  <select class="form-control" ng-options="item as item.name for item in vm.arrivalAirports" 
                  ng-model="vm.to" required>
                    <option disabled selected></option>
                  </select>		        	
                </div>
              </div>

              <div layout="row" flex>
                <div class="form-group" flex="45">
                  <label for="dateDepart">Depart</label>
                  <input type="text" class="form-control" id="dateDepart" ng-model="vm.detailSearch.depart" required>
                </div>
                <div flex="10"></div>
                <div id="divReturn" class="form-group" flex="45">
                  <label for="dateReturn">Return</label>
                  <input type="text" class="form-control" id="dateReturn" ng-model="vm.detailSearch.return" required>
                </div>
              </div>

              <div layout="row" flex>
                <div class="form-group" flex="30">
                  <label for="adult">Adult (>=12)</label>
                  <select class="form-control" ng-model="vm.detailSearch.adult" ng-change="vm.limitNumOfChild()" required>
                    <option disabled selected></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div flex="5"></div>
                <div class="form-group" flex="30">
                  <label for="children-less-2">Chilren</label>
                  <select class="form-control" ng-model="vm.detailSearch.children" required>
                    <option disabled selected></option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div flex="5"></div>
                <div class="form-group" flex="30">
                  <label for="children-more-2">Children (2->12)</label>
                  <select class="form-control" ng-model="vm.detailSearch.infan" required>
                    <option disabled selected></option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>

              <div layout="row" flex layout-align="end end">
                <button type="button" class="btn btn-primary" ng-click="vm.searchFlight()">Search Flight</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>

    </div>
  </div>

  <div id="listPassengers" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="font-style:italic; font-weight:bold; font-size:30px; color: #0685aa">YOUR CODE</h4>
        </div>
        <div class="modal-body">
          <form id="formSearch">
            <div layout="column">
              <div layout="row flex" class="form-group">
                <label>Your code</label>
                <input type="text" class="form-control" ng-model="vm.yourCode" required>
              </div>

              <div layout="row" flex layout-align="end end">
                <button type="button" class="btn btn-primary" ng-click="vm.searchCode()">Search</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>

    </div>
  </div>

  <div id="submitCode" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="font-style:italic; font-weight:bold; font-size:30px; color: #0685aa">SUBMIT YOUR CODE</h4>
        </div>
        <div class="modal-body">
          <form id="formSearch">
            <div layout="column">
              <div layout="row flex" class="form-group">
                <label>Your code</label>
                <input type="text" class="form-control" ng-model="vm.yourCodeNeedSubmit" required>
              </div>

              <div layout="row" flex layout-align="end end">
                <button type="button" class="btn btn-primary" ng-click="vm.submitCode()">Submit</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>

    </div>
  </div>  
  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active" data-toggle="modal" data-target="#bookTicket"><a href="#"><dt>BOOK YOUR TRIP</dt></a></li>
        <li class="active" data-toggle="modal" data-target="#listPassengers"><a href="#"><dt>YOUR CODE</dt></a></li>
        <li class="active" data-toggle="modal" data-target="#submitCode"><a href="#"><dt>SUBMIT CODE</dt></a></li>
      </ul>
    </div>
  </nav>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="./img/banner2.jpg" height="500px">
      </div>

      <div class="item">
        <img src="./img/banner1.jpg" height="500px">
      </div>

      <div class="item">
        <img src="./img/banner.jpg" height="500px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
